<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Eski Google Tasarımı</title>
</head>

<body>

    <!-- Baslik Start -->
    <header>
        <nav>
            <img src="img/google.jpeg" alt="Google">
        </nav>
    </header>
    <!-- Baslik End -->
    <!-- Content Start -->
    <section>
        <article class="article one">
            Search the web using Google! <br>
            <input type="text"> <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </article>
        <article class="article two">
            <div class="content one-c">
                Special Searches
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
            </div>
            <div class="content two-c">
                <a href="#">Help!</a>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a>
                <a href="#">Google! Logos</a>
            </div>
            <div class="content three-c">
                Get Google! <br>
                updates monthly:
                <input type="text" value="your e-mail">
                <div>
                    <input type="submit" value="Subscribe">
                    <a href="#">Archive</a>
                </div>
            </div>
        </article>
    </section>
    <!--Content End-->
    <!-- Footer Start -->
    <footer>
        Copyright ©1998 Google Inc.
    </footer>
    <!--Footer End-->
</body>

</html>
